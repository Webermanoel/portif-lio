<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco com JavaScript</title>
    <link rel="stylesheet" href="wmprogrammer.css">
    <link rel="stylesheet" href="banco.css">
</head>
<body class="body_banco">
    <header>
        <h1 class="titulo_principal_banco">Bem-vindo ao seu banco</h1>
        <div class="container_imagens2">
            <a class="link_botao_voltar" href="wmprogrammer.html">
                <img class="botao_de_contato" src="icone_programação2.png" alt="Botão Voltar">
            </a>
        </div>
    </header>

    <main>
        <div class="formulario_banco">
            <input type="text" placeholder="Digite o valor para depósito" class="entrada_do_deposito">
            <button onclick="depositar()" class="botao_depositar">Depositar</button>
        </div>

        <div class="formulario_banco">
            <input type="text" placeholder="Digite o valor para saque" class="entrada_do_saque">
            <button onclick="sacar()" class="botao_sacar">Sacar</button>
        </div>

        <div class="formulario_banco">
            <input type="text" placeholder="Digite o valor para transferência" class="entrada_da_transferencia">
            <button onclick="fazerTransferencia()" class="botao_fazer_transferencia">Transferir</button>
        </div>
    </main>

    <script src="banco.js" defer></script>
</body>
</html>
