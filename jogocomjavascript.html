<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Jogue agora e divirta-se com nosso jogo interativo de corrida feito em JavaScript!">

    <link rel="manifest" href="manifest.json">

<body class="body_jogo">
